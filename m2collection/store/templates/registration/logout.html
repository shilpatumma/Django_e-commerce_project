{% extends 'store/base.html' %}

{% load crispy_forms_tags %}
{% block title %} Log out {% endblock %}
{% block content %}

    <div class="container mt-5">
        <h2 class="text-center"> Log out </h2>
        <form method="post">
            {% csrf_token %}

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mt-4 text-center text-dark mx-auto mb-2">You are logged out</h3>
                                <h4 class="mt-2 mb-3 text-center text-dark mx-auto mb-4">Click the button below to log out.</h4>   
                                <div class="text-center"> 
                                    <button type="submit" class="btn btn-dark mt-3"> 
                                        <a class="text-white text-decoration-none" 
                                            href="{% url 'store:product_list' %}"> Logout </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>  
    </div>
{% endblock %}
